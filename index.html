<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin & Win ‚Äì South Africa</title>
<style>
body{
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#1a2a6c,#b21f1f,#fdbb2d);
  margin:0;
  text-align:center;
  color:#fff;
  overflow-x:hidden;
}
h1{margin-top:25px;font-size:32px;text-shadow:0 0 10px rgba(0,0,0,.6);}
p{font-size:20px;}
button{
  padding:16px 55px;
  font-size:22px;
  background:linear-gradient(45deg,#ff512f,#f09819);
  color:#fff;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,200,0,.9);
}
#wheelContainer{
  position:relative;
  margin:20px auto;
  width:90vw;
  max-width:420px;
  height:90vw;
  max-height:420px;
}
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  border:8px solid gold;
  box-shadow:0 0 30px rgba(255,215,0,.8);
  background:#fff;
  transition:transform 5s cubic-bezier(0.33,1,0.68,1);
}
#pointer{
  width:0;height:0;
  border-left:22px solid transparent;
  border-right:22px solid transparent;
  border-bottom:34px solid red;
  position:absolute;
  top:-28px;
  left:50%;
  transform:translateX(-50%);
}
#result{
  margin-top:15px;
  font-size:24px;
  font-weight:bold;
}

/* ÿ≤ÿ± ÿßŸÑÿßÿ¥ÿπÿßÿ± ŸÖŸÜÿ™ÿµŸÅ ÿßŸÑÿ¥ÿßÿ¥ÿ© */
#notifyBtn{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  z-index:9999;
  padding:20px 50px;
  font-size:22px;
  background:#27ae60;
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<h1>üáøüá¶ Spin & Win Big Prizes!</h1>
<p>Your chance to win today üí∏</p>

<div id="wheelContainer">
  <div id="pointer"></div>
  <canvas id="wheel" width="420" height="420"></canvas>
</div>

<button id="spinBtn">SPIN NOW üîÑ</button>
<div id="result"></div>

<!-- ÿ≤ÿ± ÿßŸÑÿ•ÿ¥ÿπÿßÿ± Ÿäÿ∏Ÿáÿ± ŸÅŸä ŸÖŸÜÿ™ÿµŸÅ ÿßŸÑÿ¥ÿßÿ¥ÿ© -->
<button id="notifyBtn">üîî Enable Notifications & Claim Prize</button>

<script>
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const spinBtn=document.getElementById("spinBtn");
const resultTxt=document.getElementById("result");
const notifyBtn=document.getElementById("notifyBtn");

const prizes=["R1000 Cash","Takealot Voucher","Free Airtime","iPhone 15"];
const colors=["#ff3d3d","#ffe600","#00ff99","#00c3ff"];
const arc=2*Math.PI/prizes.length;
const center=210;
const radius=210;

function drawWheel(){
  ctx.clearRect(0,0,420,420);
  for(let i=0;i<prizes.length;i++){
    const start=i*arc;
    ctx.beginPath();
    ctx.fillStyle=colors[i];
    ctx.moveTo(center,center);
    ctx.arc(center,center,radius,start,start+arc);
    ctx.fill();
    ctx.save();
    ctx.translate(center,center);
    ctx.rotate(start+arc/2);
    ctx.textAlign="center";
    ctx.fillStyle="#000";
    ctx.font="bold 16px Arial";
    ctx.fillText(prizes[i],radius*0.65,8);
    ctx.restore();
  }
}
drawWheel();

spinBtn.addEventListener("click",()=>{
  spinBtn.disabled=true;
  resultTxt.textContent="Spinning...";

  const rand=Math.floor(Math.random()*prizes.length);
  const deg=360/prizes.length;
  const finalDeg=(6*360)+(rand*deg)+(deg/2);
  canvas.style.transform=`rotate(${finalDeg}deg)`;

  setTimeout(()=>{
    canvas.style.transition="none";
    canvas.style.transform=`rotate(${finalDeg%360}deg)`;
    resultTxt.textContent=`üéÅ You won: ${prizes[rand]}`;
    notifyBtn.style.display="inline-block";
  },5200);
});

// ===== Notification + Redirect =====
notifyBtn.addEventListener("click",()=>{
  notifyBtn.disabled=true;
  if('Notification' in window && Notification.permission !== 'granted'){
    Notification.requestPermission().finally(()=>{
      window.location.href="https://max.bountyads.store/?utm_campaign=luckywheel";
    });
  } else {
    window.location.href="https://max.bountyads.store/?utm_campaign=luckywheel";
  }
});
</script>

</body>
</html>
