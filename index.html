<!DOCTYPE html>

<style>

/* Ø§Ù„Ø¹Ù†ÙˆØ§Ù† */
h2{

}

.country{
  font-size:14px;

  margin-bottom:5px;
}

/* Ø¹Ø¯Ø§Ø¯ Ø§Ù„ÙØ§Ø¦Ø²ÙŠÙ† */
.counter{

/* Ø²Ø± Spin */
.spin-btn{
  margin-top:15px;
  background:#ffeb3b;

/* Ø²Ø± Ø§Ù„Ø§Ø³ØªÙ„Ø§Ù… */
.claim{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#00ff99;
  color:#000;
  padding:22px 55px;

  border-radius:16px;
  text-decoration:none;
  animation:pulse 0.9s infinite;
  box-shadow:0 0 30px #00ff99;

@keyframes pulse{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.12)}
  100%{transform:translate(-50%,-50%) scale(1)}
}

/* Popup ÙØ§Ø¦Ø²ÙŠÙ† */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:10px 20px;

  font-size:13px;

</head>

<body>

<h2 id="title">ğŸ Spin & Win Big Rewards!</h2>
<div class="country" id="countryText"></div>
<div class="counter" id="counter"></div>

<canvas id="wheel" width="500" height="500"></canvas>

<br>
<button class="spin-btn" onclick="spin()">ğŸ¯ Spin Now</button>

<a href="https://get604.github.io/gift/" class="claim" id="claimBtn">
ğŸ Register & Claim Prize
</a>

<div class="toast" id="toast"></div>

<audio id="winSound">
<source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg">
</audio>

<script>
/* =====================
   Ø§Ù„Ø¯ÙˆÙ„Ø© ØªÙ„Ù‚Ø§Ø¦ÙŠ
===================== */

const lang = navigator.language;
const countryText = document.getElementById("countryText");

let prizes=[];

if(lang.includes("ZA")){
  countryText.innerText="ğŸ‡¿ğŸ‡¦ South Africa Only";
  prizes=["R1000 Cash","Voucher","Free Data","iPhone","R500","Bonus"];
}
else if(lang.includes("DZ")){
  countryText.innerText="ğŸ‡©ğŸ‡¿ Ø§Ù„Ø¬Ø²Ø§Ø¦Ø± ÙÙ‚Ø·";
  prizes=["Ø±ØµÙŠØ¯ Ù…Ø¬Ø§Ù†ÙŠ","Ù‡Ø¯ÙŠØ© Ù†Ù‚Ø¯ÙŠØ©","iPhone","Ù‚Ø³ÙŠÙ…Ø©","Ø¥Ù†ØªØ±Ù†Øª","Ø¬Ø§Ø¦Ø²Ø© ÙƒØ¨Ø±Ù‰"];
}
else{
  prizes=["$500","iPhone","Voucher","Netflix","Gift Card","Bonus"];
}


/* =====================
   Ø¹Ø¯Ø§Ø¯ ÙˆÙ‡Ù…ÙŠ
===================== */

let count= 80 + Math.floor(Math.random()*50);
const counter = document.getElementById("counter");

setInterval(()=>{
  count+= Math.floor(Math.random()*3);
  counter.innerText = count + " people won today ğŸ‰";
},1500);


/* =====================
   Wheel Draw
===================== */

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const colors=["#ff5722","#4caf50","#2196f3","#ff9800","#9c27b0","#03a9f4"];
let startAngle=0;
const arc=Math.PI*2/prizes.length;

function draw(){
  for(let i=0;i<prizes.length;i++){
    let angle=startAngle+i*arc;

    ctx.fillStyle=colors[i%colors.length];
    ctx.beginPath();
    ctx.moveTo(250,250);
    ctx.arc(250,250,250,angle,angle+arc);
    ctx.fill();

    ctx.save();
    ctx.translate(250,250);
    ctx.rotate(angle+arc/2);
    ctx.fillStyle="#fff";
    ctx.font="bold 16px Arial";
    ctx.textAlign="right";
    ctx.fillText(prizes[i],230,10);
    ctx.restore();
  }
}

draw();


/* =====================
   Spin Logic
===================== */

let spins=2;

function spin(){

  if(spins<=0) return;

  spins--;

  let spinAngle=Math.random()*3000+3000;
  let duration=3500;
  let start=null;

  function anim(t){
    if(!start) start=t;

    let progress=t-start;
    startAngle+=spinAngle*(1-progress/duration)*Math.PI/180;

    ctx.clearRect(0,0,500,500);
    draw();

    if(progress<duration){
      requestAnimationFrame(anim);
    }
    else{
      document.getElementById("claimBtn").style.display="block";
      document.getElementById("winSound").play();
    }
  }

  requestAnimationFrame(anim);
}


/* =====================
   Fake winners popup
===================== */

const names=["Ahmed","John","Sara","Ali","Mike","Youssef","Adam"];
const toast=document.getElementById("toast");

setInterval(()=>{
  let name=names[Math.floor(Math.random()*names.length)];
  let prize=prizes[Math.floor(Math.random()*prizes.length)];

  toast.innerText=name+" won "+prize;
  toast.style.display="block";

  setTimeout(()=>toast.style.display="none",3000);
},5000);

</script>

</body>
