<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#1a2a6c,#b21f1f,#fdbb2d);
  margin:0;
  text-align:center;
  color:#fff;
  overflow-x:hidden;
}
h1{
  margin-top:25px;
  font-size:32px;
  text-shadow:0 0 10px rgba(0,0,0,.6);
}
p{font-size:20px;}
button{
  padding:16px 55px;
  font-size:22px;
  background:linear-gradient(45deg,#ff512f,#f09819);
  color:#fff;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,200,0,.9);
}
#wheelContainer{
  position:relative;
  margin:20px auto;
  width:90vw;
  max-width:420px;
  height:90vw;
  max-height:420px;
}
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  border:8px solid gold;
  box-shadow:0 0 30px rgba(255,215,0,.8);
  background:#fff;
  transition:transform 5s cubic-bezier(0.33,1,0.68,1);
}
#pointer{
  width:0;height:0;
  border-left:22px solid transparent;
  border-right:22px solid transparent;
  border-bottom:34px solid red;
  position:absolute;
  top:-28px;
  left:50%;
  transform:translateX(-50%);
}

  margin-top:15px;
  font-size:24px;
  font-weight:bold;

</head>

<body>

<h1>ðŸ‡¿ðŸ‡¦ Spin & Win Big Prizes!</h1>
<p>Your chance to win today ðŸ’¸</p>

<div id="wheelContainer">
  <div id="pointer"></div>
  <canvas id="wheel" width="420" height="420"></canvas>
</div>

<button id="spinBtn">SPIN NOW ðŸ”„</button>
<div id="result"></div>

<script>
// ===== Wheel Setup =====
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spinBtn");
const resultTxt = document.getElementById("result");

const prizes = ["R1000 Cash","Takealot Voucher","Free Airtime","iPhone 15"];
const colors = ["#ff3d3d","#ffe600","#00ff99","#00c3ff"];
const arc = 2 * Math.PI / prizes.length;
const center = 210;
const radius = 210;

// Ø±Ø§Ø¨Ø· Ø¹Ø±Ø¶ Ù…ÙˆÙ†ØªÙŠØ²Ø±
const redirectURL = "https://max.bountyads.store/?utm_campaign=luckywheel";

function drawWheel(){
  ctx.clearRect(0,0,420,420);
  for(let i=0;i<prizes.length;i++){
    const start=i*arc;
    ctx.beginPath();
    ctx.fillStyle=colors[i];
    ctx.moveTo(center,center);
    ctx.arc(center,center,radius,start,start+arc);
    ctx.fill();
    ctx.save();
    ctx.translate(center,center);
    ctx.rotate(start+arc/2);
    ctx.textAlign="center";
    ctx.fillStyle="#000";
    ctx.font="bold 16px Arial";
    ctx.fillText(prizes[i],radius*0.65,8);
    ctx.restore();
  }
}
drawWheel();

// ===== Spin + Redirect =====
spinBtn.addEventListener("click",()=>{
  spinBtn.disabled = true;
  resultTxt.textContent = "Spinning...";

  const rand = Math.floor(Math.random()*prizes.length);
  const deg = 360/prizes.length;
  const finalDeg = (6*360) + (rand*deg) + (deg/2);

  canvas.style.transform = `rotate(${finalDeg}deg)`;

  setTimeout(()=>{
    resultTxt.textContent = `ðŸŽ You won: ${prizes[rand]}`;

    // ØªØ­ÙˆÙŠÙ„ Ø¨Ø¹Ø¯ 2 Ø«Ø§Ù†ÙŠØ©
    setTimeout(()=>{
      window.location.href = redirectURL;
    },2000);

  },5200);
});
</script>

</body>
