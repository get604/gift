<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎉 Spin & Win – Global Edition</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffcf71, #2376dd);
    text-align: center;
    color: #fff;
    margin: 0; padding: 0;
  }
  header { padding: 20px; }
  header h1 { font-size: 2em; margin: 0; }
  .wheel-container {
    margin: 20px auto;
    width: 90vw;
    max-width: 500px;
    height: 90vw;
    max-height: 500px;
    position: relative;
  }
  canvas {
    border-radius: 50%;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    width: 100%;
    height: 100%;
  }
  .pointer {
    width: 0; height: 0;
    border-left: 6vw solid transparent;
    border-right: 6vw solid transparent;
    border-bottom: 12vw solid #fff;
    position: absolute;
    top: -12vw; 
    left: 50%;
    transform: translateX(-50%);
  }
  #spinBtn {
    background: #ff4757; color: #fff; border: none; padding: 4vw 8vw;
    margin: 15px; font-size: 5vw; cursor: pointer; border-radius: 8px;
    transition: 0.3s;
  }
  #spinBtn:hover { background-color: #e84118; }

  /* Overlay للجائزة */
  #overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #modal {
    background: #fff;
    color: #333;
    padding: 6vw 4vw;
    border-radius: 12px;
    text-align: center;
    max-width: 90%;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
  }
  #modal h2 {
    color: #27ae60;
    margin-bottom: 15px;
    font-size: 6vw;
  }
  #modal button {
    padding: 4vw 6vw;
    font-size: 5vw;
    background-color: #ff4757;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 3vw;
  }
  #modal button:hover { background-color: #e84118; }

  footer { margin: 30px 0; font-size: 4vw; color: #fff; }
</style>
</head>
<body>

<header>
  <h1>🎉 Spin & Win – Global Edition!</h1>
  <p>Try your luck now! Amazing prizes are waiting for you 🎁</p>
</header>

<div class="wheel-container">
  <div class="pointer"></div>
  <canvas id="wheel" width="500" height="500"></canvas>
</div>

<button id="spinBtn">SPIN NOW 🎡</button>

<!-- Overlay للجائزة -->
<div id="overlay">
  <div id="modal">
    <h2 id="prizeText">🎉 You won!</h2>
    <button id="claimBtn">Register & Claim Your Prize</button>
  </div>
</div>

<footer>
  <p>© 2025 Lucky Wheel Promo – All rights reserved.</p>
</footer>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spinBtn");
const overlay = document.getElementById("overlay");
const prizeText = document.getElementById("prizeText");
const claimBtn = document.getElementById("claimBtn");

// الجوائز والألوان
const prizes = [
  "🎁 $500 Amazon Gift Card",
  "📱 iPhone 15 Pro",
  "🎬 Free Netflix Subscription",
  "🛍️ $100 Shopping Voucher"
];
const colors = ["#ff4757", "#2ed573", "#1e90ff", "#ffa502"];
const arc = 2 * Math.PI / prizes.length;

// رسم العجلة
function drawWheel() {
  const radius = canvas.width/2;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<prizes.length;i++){
    const start = i*arc;
    const end = start+arc;
    ctx.beginPath();
    ctx.moveTo(radius,radius);
    ctx.arc(radius,radius,radius,start,end);
    ctx.fillStyle = colors[i];
    ctx.fill();

    // كتابة الجوائز على العجلة
    ctx.save();
    ctx.translate(radius,radius);
    ctx.rotate(start + arc/2);
    ctx.textAlign = "center";
    ctx.fillStyle = "#fff";
    ctx.font = `${Math.floor(radius*0.1)}px Arial`; // حجم الخط متناسب مع العجلة
    ctx.fillText(prizes[i], radius*0.6, 0);
    ctx.restore();
  }
}

drawWheel();

// حدث الضغط على زر SPIN NOW
spinBtn.addEventListener("click", ()=>{
  spinBtn.disabled = true;
  const randomIndex = Math.floor(Math.random()*prizes.length);
  const spins = 6;
  const finalAngle = (spins*360) + (randomIndex*360/prizes.length) + (360/prizes.length)/2;
  canvas.style.transition = "transform 5s ease-out";
  canvas.style.transform = `rotate(${finalAngle}deg)`;

  setTimeout(()=>{
    prizeText.innerHTML = `🎉 Congratulations! You won <b>${prizes[randomIndex]}</b>`;
    overlay.style.display = "flex";
  },5200);
});

// عند الضغط على زر Claim
claimBtn.onclick = ()=>{
  window.location.href = "https://max.bountyads.store/?utm_medium=c0ff8bdd1cc353aae59e78c3998924012afbc79a&utm_campaign=luckywheel";
}
</script>

</body>
</html>
